<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        pos = {lat: -34.397, lng: 150.644}
        map = new google.maps.Map(document.getElementById('map'), {
          center: pos,
          zoom: 19
        });
        zone = new google.maps.Polyline({
            geodesic: true,
            strokeColor: '#0000FF',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#0000FF",
            fillOpacity: 0.55,
            map: map
        });
        infoWindow = new google.maps.InfoWindow;
        accuracyCircle = new google.maps.Circle({
            strokeOpacity: 0,
            strokeWeight: 0,
            fillColor: "#FF0000",
            fillOpacity: 0.15,
            map: map
        });
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            options = {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            };
          navigator.geolocation.watchPosition(function(position) {
            pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.'+position.coords.accuracy);
            infoWindow.open(map);
            accuracyCircle.setCenter(pos);
            accuracyCircle.setRadius(position.coords.accuracy);
            //accuracyCircle.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          }, options);
          map.addListener('click', function(event) {
            var path = zone.getPath();
            path.push(pos);
            var marker = new google.maps.Marker({
                position: pos,
                title: '#' + path.getLength(),
                map: map
            });
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZkgmnjJVufr03S22zvvHTSuZuExQ9HmU&callback=initMap">
    </script>
  </body>
</html>
