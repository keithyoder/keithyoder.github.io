<!DOCTYPE html>
<html>

<head>
    <title>GeoJSON editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="panel" style="display: block;">
        <div id="panel-content">
            <div id="panel-title">FlyBuy Polygon Editor</div>
            <hr/>
            <div id="geojson-controls">
            </div>
            <textarea id="geojson-input" placeholder=""></textarea>
        </div>
    </div>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map-container" style="width: 79.9%;">
        <div id="map-holder"></div>
        <div id="drop-container">
            <div id="drop-silhouette"></div>
        </div>
    </div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZkgmnjJVufr03S22zvvHTSuZuExQ9HmU&libraries=places"></script>
    <script type="text/javascript" src="js/min/editor.min.js"></script>
</body>

</html>
